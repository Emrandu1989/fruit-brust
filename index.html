<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Burst</title>

    <!-- Font awesome icon link -->

    <script
      src="https://kit.fontawesome.com/caa1c3b435.js"
      crossorigin="anonymous"
    ></script>

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind and daisyUi cdn -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>

    <style>
      body {
        max-width: 1500px;
        font-family: 'Lato', sans-serif;
      }
      .hide{
        display: none;
      }
      
      
    </style>
  </head>
  <body class="mx-auto  my-5">
    <header>
      <nav
        class="lg:flex justify-evenly items-center bg-[#F85559] rounded-[600px] h-[70px] lg:h-[100px] text-white"
      >
        <div class="hide flex gap-5 font-semibold text-lg">
          <a class="hide lg:block" href="">Home</a>
          <a class="hide lg:block" href="">About Us</a>
          <a class="hide lg:block" href="">Shop</a>
          <a class="hide lg:block" href="">All Fruits</a>
        </div>
        <div class=" mr-2  flex justify-evenly lg:justify-center items-center gap-3">
          
            <img src="./images/logo.png" alt="" />
            <h2 class="font-bold text-3xl lg:text-4xl p">Fruit Burst</h2>

            <div class="lg:hidden">
                <i class="fa-solid fa-bars text-3xl"></i>
            </div>
           
         
           
         
        </div>
        <div class="hide lg:block bg-[#FFF] px-6 py-1 rounded-[50px]">
          <input type="text" class="rounded-[50px]" placeholder="Search here" />
          <i class="fa-solid text-black opacity-30 fa-magnifying-glass"></i>

        
        </div>
      
        
      </nav>

      <section class="my-5">
          <div class="banner relative">
             
            <div class="absolute z-10 text-white top-6 lg:top-[15%] left-5 lg:left-[35%]">
                <h1 class="text-4xl font-bold text-center">Exotic tastes at your <br> doorstep</h1>
                <p class="text-sm text-center text-[#FFF]">We supply highly quality organic products</p>
                  <div class="text-center mt-5">
                    <button class="bg-[#F85559] rounded-lg px-5 py-2 ">Shop Now</button>
                  </div>
            </div>
            <div class="hidden lg:block absolute z-20 bottom-[-8%] left-[10%] border-2 bg-[#FFF]  ">
                <div class="flex justify-center px-12 py-4 items-center gap-16">
                    <img src="./images/fruit1.png" alt="">
                    <img src="./images/fruit2.png" alt="">
                    <img src="./images/fruit3.png" alt="">
                    <img src="./images/fruit4.png" alt="">
                    <img src="./images/fruit5.png" alt="">
                </div>
                    
            </div>

            <div class="carousel w-full relative h-[350px]">
                
                <div id="slide1" class="carousel-item relative w-full">
                  <img src="./images/banner1.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide4" class="btn btn-circle">❮</a> 
                    <a href="#slide2" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide2" class="carousel-item relative w-full">
                  <img src="./images/banner4.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide1" class="btn btn-circle">❮</a> 
                    <a href="#slide3" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide3" class="carousel-item relative w-full">
                  <img src="./images/banner2.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide2" class="btn btn-circle">❮</a> 
                    <a href="#slide4" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide4" class="carousel-item relative w-full">
                  <img src="./images/banner3.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide3" class="btn btn-circle">❮</a> 
                    <a href="#slide1" class="btn btn-circle">❯</a>
                  </div>
                </div>
              </div>
          </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
